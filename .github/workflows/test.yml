name: Run components tests
run-name: Component tests

on:
  pull_request:
    branches: ["main", "development"]

jobs:
  Tests-Components:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
      - uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
